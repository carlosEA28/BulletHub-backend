name: bullet_hub

services:
  postgres:
    image: postgres
    container_name: bullet_hub-postgres
    environment:
      POSTGRES_DB: bullet_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - bullet_hub_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  bullet_hub_postgres_data:
